<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="AsyncAPI Studio">
    <meta
      name="description"
      content="Studio for AsyncAPI specification, where you can validate, view preview documentation, and generate templates from AsyncAPI document."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://studio.asyncapi.com/">
    <meta property="og:title" content="AsyncAPI Studio">
    <meta property="og:description" content="Studio for AsyncAPI specification, where you can validate, view preview documentation, and generate templates from AsyncAPI document.">
    <!-- <meta property="og:image" content="%PUBLIC_URL%/img/meta-studio-og-image.jpeg"> -->
    <meta property="og:image" content="%PUBLIC_URL%/og">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@AsyncAPISpec">
    <meta property="twitter:domain" content="https://studio.asyncapi.com">
    <meta property="twitter:title" content="AsyncAPI Studio">
    <meta property="twitter:description" content="Studio for AsyncAPI specification, where you can validate, view preview documentation, and generate templates from AsyncAPI document.">
    <!-- <meta property="twitter:image" content="%PUBLIC_URL%/img/meta-studio-og-image.jpeg"> -->
    <meta property="twitter:image" content="%PUBLIC_URL%/og">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-194x194.png" />

    <title>AsyncAPI Studio</title>

    <script>
      const params = new URLSearchParams(window.location.search)
      if (params.has('base64')) {
        document.querySelector('meta[property="og:image"]').setAttribute("content", "%PUBLIC_URL%/og?base64=" + params.get('base64'));
        document.querySelector('meta[property="twitter:image"]').setAttribute("content", "%PUBLIC_URL%/og?base64=" + params.get('base64'));
      }
      if (params.has('url')) {
        document.querySelector('meta[property="og:image"]').setAttribute("content", "%PUBLIC_URL%/og?url=" + params.get('url'));
        document.querySelector('meta[property="twitter:image"]').setAttribute("content", "%PUBLIC_URL%/og?url=" + params.get('url'));
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="preloader">
      <div class="text-center">
        <div>
          <img
            class="inline-block h-20"
            src="%PUBLIC_URL%/img/logo-studio.svg"
            alt="AsyncAPI Logo"
          />
          <span class="inline-block text-xs text-teal-500 font-normal tracking-wider ml-1 transform translate-y-1.5 -translate-x-1 uppercase">
            beta
          </span>
        </div>
        <div class="w-full text-center h-8 -mt-2">
          <div class="rotating-wheel"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
